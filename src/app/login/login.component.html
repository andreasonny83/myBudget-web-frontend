<mat-card class="login-card mat-elevation-z20">

  <img width="200" class="login-logo" alt="myBudget Logo" src="assets/save.svg"/>

  <mat-card-title>
    <span class="mobile">Log in</span>
  </mat-card-title>

  <mat-card-content>
    <form class="login-form" [formGroup]="loginForm" novalidate (ngSubmit)="signInWithEmail(loginForm)">

      <mat-form-field color="primary" class="login-form-field">
        <input matInput type="text" placeholder="username" formControlName="username">
        <mat-icon matPrefix class="icon">account_circle</mat-icon>
        <mat-error *ngIf="loginForm.get('username')?.invalid && !!loginForm.get('username').value">
          Min 4 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field color="primary" class="login-form-field">
        <input matInput type="password" placeholder="password" formControlName="password">
        <mat-icon matPrefix class="icon">lock</mat-icon>
        <mat-error *ngIf="loginForm.get('password')?.invalid && !!loginForm.get('password').value">
          Min 4 characters
        </mat-error>
      </mat-form-field>

      <mat-card-actions class="card-actions">
        <mat-error *ngIf="loginError" class="login-error">
          {{ 'LOGIN.ERROR.LOGIN' | translate }}
        </mat-error>

        <div class="flex-row flex-justify-content--center flex-align-items--center">
          <button type="button" mat-raised-button color="accent" class="btn signin-button" (click)="onRegister()">
            {{ 'BUTTONS.REGISTER' | translate }}
          </button>

          <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.pristine || loginForm.invalid || submitting" class="btn signin-button">
            <span *ngIf="!submitting">
              {{ 'BUTTONS.LOGIN' | translate }}
            </span>
            <mat-spinner *ngIf="submitting" diameter="20"></mat-spinner>
          </button>
        </div>

        <!-- SOCIAL LOGIN SEPARATOR -->
        <div class="separator">
          <span class="separator-text">OR</span>
        </div>

        <!-- SOCIAL LOGIN -->
        <div class="social-login">
          <!-- GOOGLE -->
          <button mat-raised-button class="social-button google-button" (click)="signInWithGoogle()">
            <div class="container">
              <div class="logo">
                <img src="assets/img/btn_google_light.png" alt="Google logo">
              </div>
              <div class="label">
                <span>
                  {{ 'LOGIN.GOOGLE' | translate }}
                </span>
              </div>
            </div>
          </button>

          <!-- FACEBOOK -->
          <button mat-raised-button class="social-button facebook-button" (click)="signInWithFB()">
            <div class="container">
              <div class="logo">
                <img src="assets/img/facebook-logo.png" alt="Facebook logo">
              </div>
              <div class="label label-facebook">
                <span>
                  {{ 'LOGIN.FACEBOOK' | translate }}
                </span>
              </div>
            </div>
          </button>
        </div>

      </mat-card-actions>

    </form>
  </mat-card-content>
</mat-card>
